<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <li>
            <img src="Logo.jpg" alt="">
            <div class="heading">A2Z Fitness</div>
        </li>
        <li class="active">Home</li>
        <li>About Us</li>
        <li>Fitness Calculator</li>
        <li>Contact Us</li>
        <li>
            <button class="btn">Call Us Now</button>
            <button class="btn">Email Us</button>
        </li>

    </nav>
    <main>
        <div class="form-details">
            <form action="input-fields">
                <label for="">Join the Best Gym of Kanpur</label><br>
                <br>
                <label for="nameInputs">Name :
                    <input type="text" class="input" id="name" placeholder="Enter your Name....." required></label><br>
                <label for="dobInput">Date of Birth :
                    <input type="date" class="input" id="dob" placeholder="Enter your DOB" required>
                </label> <br>
                <label for="emailInput"> Email ID :
                    <input type="email" class="input" id="email" placeholder="Enter your Email Id....." required>
                </label> <br>
                <label for="gender" required>Gender :
                    <input type="radio" name="gender" value="Male">Male
                    <input type="radio" name="gender" value="Female">Female
                </label> <br>
                <label for="duration">Duration :
                    <select name="duration" id="duration" required>
                        <option value="1">3-months </option>
                        <option value="2">6-months </option>
                        <option value="3">9-months </option>
                        <option value="4">12-months </option>
                    </select><br><br>
                </label>
                <label>Interests:</label><br>
                <input type="checkbox" id="cardio" name="interests" value="cardio">
                <label for="cardio">Cardio</label><br>
                <input type="checkbox" id="weightlifting" name="interests" value="weightlifting">
                <label for="weightlifting">Weightlifting</label><br>
                <input type="checkbox" id="yoga" name="interests" value="yoga">
                <label for="yoga">Yoga</label><br>
                <input type="checkbox" id="weight-loss" name="interests" value="weight-loss">
                <label for="yoga">Weight Loss</label><br>

                <br>
                <button type="submit" class="btn">SUBMIT</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="center">
            Copyright &copy; www.a2zfitness.com. All rights reserved!
        </div>
    </footer>
</body>

</html>
